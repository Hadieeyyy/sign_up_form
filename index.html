<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">

    <!-- Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
      
</head>
<body>
    <div class="container">

        <div class = "left">
            <img src="assets/halie-west-25xggax4bSA-unsplash.jpg">
        </div>

        <div class = "right">
            <form action="">
                <p>
                    This is not a real online service! You know you need something like this in your 
                    life to help you realize your deepest dreams. &nbsp;
                    Sign up <em>now</em> to get get started.
                </p>

                <fieldset class="inputs">
                    <legend>Let's do this!</legend>

                    <div class="input_row">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">

                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>



                    <div class="input_row">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" name="phone_number" id="phone_number">
                    </div>



                    <div class="input_row">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                   
                </fieldset>

                <button type="submit" class="btn">Create Account</button>
                <p>Already have an accountL Log in</p>
            </form>
        </div>
        
    </div>
</body>
</html>
