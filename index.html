<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        </style>

    <!-- Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
      
</head>
<body>
    <div class="container">


        <div class = "left">
            <img src="assets/halie-west-25xggax4bSA-unsplash.jpg">
        </div>

        <div class="overlay">
            <img src="assets/odin-lined.png" alt="odin logo">
            <div class="tagline">
                <p  class="odin" >
                    ODIN
                </p>
            </div>
           
        </div>

        <div class="creds" style="position: absolute">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>

        <div class = "right">
            <form action="">
                <div class="top_font">
                    <p>
                        This is not a real online service! You know you need something like this in your 
                        life to help you realize your deepest dreams. <br>
                        Sign up <em>now</em> to get get started.
                    </p>
    
                    <p>You <em>know</em> you want to.</p>
                </div>

               
                <div class="form_box">

                    <fieldset>

                        <legend>Let's do this!</legend>
                     
                        <div class="inputs">
                            <div class="input_row">

                                <div class="inp_grp">
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" name="first_name" id="first_name">
                                </div>
                               
                                <div class="inp_grp">
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" name="last_name" id="last_name">
                                </div>
                               
                            </div>
        
        
        
                            <div class="input_row">

                                <div class="inp_grp">
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                
                                <div class="inp_grp">
                                    <label for="phone_number">PHONE NUMBER</label>
                                    <input type="number" name="phone_number" id="phone_number">
                                </div>
                               
                            </div>
        
        
        
                            <div class="input_row">

                                <div class="inp_grp">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" name="password" id="password" required>
                                </div>
                               
                                <div class="inp_grp">
                                    <label for="confirm_password">CONFIRM PASSWORD</label>
                                    <input type="password" name="confirm_password" id="confirm_password" required>
                                </div>
                                
                            </div>
                        </div>
                       
                    </fieldset>

                </div>
             


                <div class="bottom_font">
                    <button type="submit" class="btn">Create Account</button>
                    <p>Already have an account? Log in</p>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
